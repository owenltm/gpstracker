<!DOCTYPE html>
<html>
  <head>
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="tour-options">
        <select id="tours" class="form-select" name="tours" onchange="initMap()">
          <option value="">Select Tour</option>
        </select>
      </div>
      
      <div id="members-list" class="members-list">
        <div class="member-item">
          <div class="member-img">
            <img src="https://picsum.photos/50">
          </div>
          <div class="member-text">
            <h4 class="member-name">Some Name</h4>
            <span>Some supporting text</span>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div id="map"></div>
    </div>

    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA0LAiEKGSoTrc3liB2srK7G1o6qLcRqk
        &libraries=visualization&callback=initMap">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyDA0LAiEKGSoTrc3liB2srK7G1o6qLcRqk",
        authDomain: "gps-tracker-41e33.firebaseapp.com",
        databaseURL: "https://gps-tracker-41e33-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "gps-tracker-41e33",
        storageBucket: "gps-tracker-41e33.appspot.com",
        messagingSenderId: "168004082760",
        appId: "1:168004082760:web:b7f09d7ad00922b8f38c7d",
        measurementId: "G-5PBL0DC8S6"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

    </script>

    <script src="./src/js/map.js"></script>

  </body>
</html>
